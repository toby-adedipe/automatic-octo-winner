<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Repositories</title>
</head>
<body>
  <script src="https://unpkg.com/feather-icons"></script>
  <nav>
    <div class="left-nav">
      <div class="logo-container"><a href="/" ><img src="./assets/logo.png" id="logo"/></a></div>
      <i data-feather="menu" id="hamburger-icon"></i>           
      <input type="checkbox" id="checkbox" />
      <div class="hamburger">
        <form id="profile-search" class="search" >
          <input name="search" type="search" placeholder="Search or jump to..."/>
          <div class="divider">/</div>
        </form>
        <div class="nav-links">
          <a href="#">Pulls</a>
          <a href="#">Issues</a>
          <a href="#">Marketplace</a>
          <a href="#">Explore</a>
        </div>
        <div class="profile-settings">
          <!-- data -->
          <i data-feather="plus" class="profile-icons"></i> 
          <i data-feather="chevron-down" class="profile-icons"></i>                     
          <a href="/profile.html" class="menu-avatar">
            <img src="https://placeimg.com/50/50/people" alt="avatar" id="mini-avatar"/>
            <!-- data -->
            <span id="nav-handle"></span>
            <i data-feather="chevron-down" class="profile-icons"></i>                     
          </a>
        </div>
      </div>     
    </div>    
  </nav>
  <main>
    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <img src="https://placeimg.com/480/480/people" alt="avatar" id="large-avatar"/>
          <div class="user-name">
            <h1 id="full-name"></h1>
            <p id="page-handle"></p>
          </div>
        </div>
        <div class="status-btn">
          <svg id="smiley-icon" class="octicon octicon-smiley" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zM5 8a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zM5.32 9.636a.75.75 0 011.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 111.222.87l-.614-.431c.614.43.614.431.613.431v.001l-.001.002-.002.003-.005.007-.014.019a1.984 1.984 0 01-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.32 3.32 0 01-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 01.183-1.044h.001z"></path></svg>
          <p>Set Status</p>
        </div>
        <!-- data -->
        <div class="headline">
          <p id="bio"></p>
        </div>
        
      </div>
      <div class="repositories">
        <div class="tab">
          <!-- add icons -->
          <a href="#" class="tab-links">
            <i data-feather="book-open" class="tab-icons"></i>           
            Overview
          </a>
          <a href="#" class="tab-links active-link">
            <i data-feather="bookmark" class="tab-icons active-icon"></i>           
            Repositories
          </a>
          <a href="#" class="tab-links">
            <i data-feather="bar-chart" class="tab-icons"></i>           
            Projects
          </a>
          <a href="#" class="tab-links">
            <i data-feather="box" class="tab-icons"></i>           
            Packages
          </a>
        </div>
        <div class="search-container">
          <input type="search" placeholder="Find a repository..." class="repository-search"/>
        </div>
        <div class="total-repos">
          <p><span class="bold" id="total-count"></span> results for <span class="bold">public</span> repositories</p>
        </div>
        <div class="repos-container">
          <ul class="all-repositories" id="list">
          </ul>       
        </div>
      </div>
    </div>
  </main>

  <script src="./js/profile.js"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
